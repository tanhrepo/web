<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*"/>
		<title>天气预报</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrap" id="app">
			<div class="search_form">
				<div class="logo"><img src="img/logo.png" alt="logo"></div>
				<div class="form_group">
					<input type="text" class="input_txt" v-model="city" @keyup.enter="searchWeather()" placeholder="想要查询天气的城市">
					<button type="button" class="input_sub" @click="searchWeather()">查询</button>
				</div>
				<div class="hotkey">
					<a href="javascript:;">重庆</a>
					<a href="javascript:;">北京</a>
					<a href="javascript:;">上海</a>
					<a href="javascript:;">广州</a>
					<a href="javascript:;">深圳</a>
				</div>
			</div>
			<ul class="weather_list">
				<li>
					<div class="info_type"><span class="iconfont">小雨</span></div>
					<div class="info_temp">
						<b>低温 2℃</b>
						~
						<b>高温 19℃</b>
					</div>
					<div class="info_date"><span>24日星期天</span></div>
				</li>
			</ul>
		</div>
		
		
		
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="js/h28.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
